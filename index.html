<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe HARD Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Welcome to Tic-Tac-Toe HARD Mode</p>
      </div>    
      <div  id="container" >
        <div id="game">
          <div class="game-overlay"></div>
          <div id="winner">
            <h1></h1>
          </div>
        </div>
  
        <div id="options">
          <button class="player1">Blue starts</button>
          <button class="player2">Red starts</button>
          <button id="restart-button" onclick="window.location.reload()">Restart Game</button>

          

        </div>
        
  
      </div>
    <script src="script.js"></script>
</body>
</html>
